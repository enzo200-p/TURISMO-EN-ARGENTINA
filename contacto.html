  <div class="formulario1">
    <h3>Formulario de contacto</h3>
  
    <form class="casilleros" action="formulario de contacto" name="formulario" method="get" id="formulario">
      <label for="email"><p>Email:</p></label>
      <input type="email" name="email" id="email" placeholder="ejemplo@ejemplo.com" >
      
      <br>
      <label for="nombre"><p>Nombre:</p></label>
      <input type="text" name="nombre" id="nombre" placeholder="escribe tu nombre">

      <br>
      <label for="país"><p>País:</p></label>
      <input type="text" name="país" id="país" placeholder="país de origen">
      <br>
      <input class="boton" type="submit" value="enviar" id="btn">
    </form>
  </div>
  <hr>
  <h3>Dejanos tu comentario</h3>
  <div class="formulario2">
    <form  action="dejanos tu comentario">
      
      <textarea class="comentario" name="opinon" id="opinion" cols="150" rows="10" placeholder="Podes dejarnos tu   comentario, reseña o inquietud."></textarea>

    </form>
